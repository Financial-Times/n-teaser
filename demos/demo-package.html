<div class="o-grid-container">

	<div class="o-grid-row">
		<div data-o-grid-colspan="6">
			<h2>Package - Title</h2>
			{{> n-teaser/templates/package/light widths="[500, 332]" lazyLoad=false}}
		</div>
	</div>

	<div class="o-grid-row">
		<div data-o-grid-colspan="6">
			<h2>Package - List</h2>
			{{> n-teaser/templates/package/list widths="[500, 332]" lazyLoad=false}}
		</div>
	</div>

{{/content}}
</div>
