{{#unless noRelatedContent}}
	{{#if @nTeaserPresenter.relatedContent}}
		<ul class="o-teaser__related">
			{{#each @nTeaserPresenter.relatedContent}}
				<li class="o-teaser__related-item{{#each classModifiers}} o-teaser__related-item--{{this}}{{/each}}">
					<a data-trackable="related" href="{{data.relativeUrl}}">{{data.title}}</a>
				</li>
			{{/each}}
		</ul>
	{{/if}}
{{/unless}}
